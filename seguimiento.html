<meta charset="utf-8">
<html>
<head>
    <title>Nab&uacute</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
    <script src="js/util.js"></script>
    <script src="js/tween.min.js"></script>
    <script src="js/dictionary.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <script>
        var usuario;
        var offsetDays = 0;
        var offsetY = 0;
        var operativo;
        var col = 300;
        var row = 35;
        var scale = window.innerWidth / 1920;
        var zoom = scale;
        var grupoParam;
        var arbolPersonal;
        var lastMouse = null;
        var editando = false;
        var viewWidth;
        var viewDaysInit = 90;
        var viewDays = viewDaysInit;
        var viewLeft = 20;
        var viewRight = 40;
        var inicio = new Date();
        var luz = "verde.png";
        var firefoxWhich = 0;

        $(document).mouseup(function (event) {
            //document.getElementById("joystick").innerHTML = "mouseup.event.which: " + event.which;
            firefoxWhich = 0;
        });

        $(document).mousedown(function (event) {
            //document.getElementById("joystick").innerHTML = "mousedown.event.which: " + event.which;
            firefoxWhich = 1;
        });

        //var operativo = {
        //    objetivo: 'xxxxx', URLEstatuto: 'xxx',
        //    gruposTrabajo: [
        //        { nombre: 'g1', procesos: [{ nombre: 'p1' }, { nombre: 'p2' }, { nombre: 'p3' }], publis: [{ nombre: 'p1' }, { nombre: 'p2' }, { nombre: 'p3' }] },
        //        { nombre: 'g2', procesos: [{ nombre: 'p1' }, { nombre: 'p2' }, { nombre: 'p3' }], publis: [{ nombre: 'p1' }, { nombre: 'p2' }, { nombre: 'p3' }] },
        //        { nombre: 'g3', procesos: [{ nombre: 'p1' }, { nombre: 'p2' }, { nombre: 'p3' }], publis: [{ nombre: 'p1' }, { nombre: 'p2' }, { nombre: 'p3' }] },
        //    ]
        //};

        $(document).mousemove(function (event) {
            if (!editando) {
                if (firefoxWhich == 1 && !event.ctrlKey) {
                    //scroll
                    if (lastMouse) {
                        var diaPixels = (window.innerWidth - viewRight - viewLeft) / viewDays;
                        offsetDays += ((event.clientX - lastMouse.clientX) / diaPixels);
                        offsetY -= lastMouse.clientY - event.clientY;
                        //document.body.style.cursor = "all-scroll";
                        event.preventDefault();
                        dibujarTodo();
                        saveSettings();
                    }
                    lastMouse = { clientX: event.clientX, clientY: event.clientY };
                }
                else if (firefoxWhich == 1 && event.ctrlKey) {
                    //zoom
                    if (lastMouse) {
                        viewDays += (lastMouse.clientX - event.clientX) / 20;
                        //document.body.style.cursor = "w-resize";
                        event.preventDefault();
                        dibujarTodo();
                        saveSettings();
                    }
                    lastMouse = { clientX: event.clientX, clientY: event.clientY };
                }
                else {
                    if (lastMouse)
                        event.preventDefault(); //fin
                    lastMouse = null;
                    //document.getElementById("todo").style.cursor = "default";
                }
                //$("div").text(event.which + ", " + event.ctrlKey);
            }
        });

        Date.prototype.addDays = function (days) {
            var dat = new Date(this.valueOf());
            dat.setDate(dat.getDate() + days);
            return dat;
        }

        function transform() {
            var g = document.getElementById("grupo");
            var matrix0 = document.getElementById("todo").createSVGMatrix();
            matrix0 = matrix0.translate(offsetDays, offsetY);
            if (g.transform.baseVal.numberOfItems == 0)
                g.transform.baseVal.appendItem(g.transform.baseVal.createSVGTransformFromMatrix(matrix0));
            else
                g.transform.baseVal.getItem(0).setMatrix(matrix0);
        }

        function doLoad() {
            //idioma
            idioma = getParameterByName('idioma');
            if (idioma == null) idioma = 'es';

            //obtengo datos de los parametros
            grupoParam = getParameterByName('grupo');
            if (grupoParam && grupoParam != "" && grupoParam != "null") {
                //leo cookie
                var cookie = getCookie("nabu-" + grupoParam);
                if (cookie == "")
                    //login normal
                    document.location = 'default.html?grupo=' + grupoParam;
                else {
                    calcularResize();

                    //cargo datos iniciales
                    var vals = cookie.split("|");
                    usuario = { nombre: vals[0], email: vals[1], clave: vals[2], grupo: vals[3], isAdmin: vals[4], idioma: vals[5] };

                    idioma = vals[5]; //para el tradcutor

                    if (!usuario) {
                        //login normal
                        document.location = 'default.html';
                    }
                    else
                        getHttp("doMain.aspx?actn=getOperativo&email=" + usuario.email
                            + "&grupo=" + usuario.grupo
                            + "&clave=" + usuario.clave,
                             function (data) {
                                //atrapo el error si es que hay
                                if (data.substring(0, 6) == "Error=") {
                                    //ha habido un error
                                    document.getElementById("todo").innerHTML = '<font color=red>' + data + '</font>';
                                }
                                else {
                                    //tengo el bosque
                                    //document.getElementById("todo").innerHTML = data;
                                    operativo = JSON.parse(data);
                                    dibujarTodo();
                                }
                            });
                }
            }
            else
                //login normal
                document.location = 'default.html?grupo=' + grupoParam;
        }

        function calcularResize() {
            var scalex = window.innerWidth / 1920;
            var scaley = window.innerHeight / 1080;
            document.getElementById("todo").style.top = '0px';
            document.getElementById("todo").style.left = '0px';
            document.getElementById("todo").style.width = window.innerWidth + 'px';
            document.getElementById("todo").style.height = window.innerHeight + 'px';
            document.getElementById("joystick").style.top = (window.innerHeight - 190) + 'px';

            //titulo
            document.getElementById("titulo").style.left = (window.innerWidth - 280) + 'px';
            document.getElementById("titulo0").style.fontSize = (50 * scaley).toFixed(0) + 'px';
            document.getElementById("titulo1").style.fontSize = (30 * scaley).toFixed(0) + 'px';
            document.getElementById("titulo2").style.fontSize = (25 * scaley).toFixed(0) + 'px';
            document.getElementById("titulo").style.visibility = "visible";

            //atras
            document.getElementById("atras").style.width = (100 * scalex) + 'px';
            document.getElementById("atras").style.height = (100 * scaley).toFixed(0) + 'px';
            //background
            document.body.style.backgroundSize = window.innerWidth + 'px ' + window.innerHeight + 'px';
        }

        function dibujarTodo() {
            var scalex = window.innerWidth / 1920;
            var scaley = window.innerHeight / 1080;
            var s = "";
            s += "<defs>";
            s += "<marker id='markerCircle' markerWidth='8' markerHeight='8' refX='5' refY='5'>";
            s += "<circle cx='5' cy='5' r='3' style='stroke: none; fill:#000000;opacity:0.4;'/>";
            s += "</marker>";
            s += "<marker id='markerArrow' markerWidth='20' markerHeight='20' refX='2' refY='6' orient='auto'>";
            s += "<path d='M2,2 L2,11 L10,6 L2,2' style='fill: #000000;opacity:0.4' />";
            s += "</marker>";
            s += "</defs>";

            s += "<text x='" + (50 + 100 * scalex) + "' y='" + (10 + 100 * scaley / 2 + 10) + "' fill='black' style='font-size:30px'>"
                + usuario.grupo + " - " + tr("Seguimiento") + "</text>";
            s += "<g id='grupo'>";
            s += dibujarSeguimiento(operativo, 120 + offsetY, zoom);
            s += "</g>"

            document.getElementById("todo").innerHTML = s;
        }

        function dibujarSeguimiento(operativo, y, zoom) {
            //manifiesto
            var zrow = row * zoom;
            var zcol = col * zoom;
            var s = "";
            var x = viewLeft;
            viewWidth = window.innerWidth - viewLeft - viewRight;

            //acciones
            for (i in operativo.acciones) {
                var index = operativo.acciones.length - i - 1;
                var ac = operativo.acciones[index];

                //var acX = x + i * zcol + 10;
                var acX = x + zcol / 2;
                var acY = y + i * zrow + 10;
                s += caja(ac, acY, "openAC(" + index + ");");
            }

            //recta
            y = y + window.innerHeight * 0.5;
            var x1 = viewLeft;
            var x2 = window.innerWidth - viewRight;
            s += "<line x1='" + x1 + "' y1='" + y + "' x2='" + x2 + "' y2='" + y + "' style='stroke:gray;stroke-width:2' />";

            //inicio (derecha)
            var sdt = formatDate(inicio.addDays(-offsetDays));
            s += "<text x='" + x1 + "' y='" + (y - 15) + "' fill='blue' style='font-size:12px' text-anchor='start'>" + sdt + "</text>";

            //fin (izquierda)
            var final = inicio.addDays(-offsetDays).addDays(viewDays);
            sdt = formatDate(final);
            s += "<text x='" + x2 + "' y='" + (y - 15) + "' fill='blue' style='font-size:12px' text-anchor='end'>" + sdt + "</text>";

            //marcas
            var d = new Date();
            for (var i = 0; i < viewDays; i++) {
                var x = viewLeft + i / viewDays * viewWidth;
                var fecha = inicio.addDays(i - offsetDays);
                if (fecha.getDate() == d.getDate() && fecha.getMonth() == d.getMonth() && fecha.getFullYear() == d.getFullYear()) {
                    //hoy
                        s += "<line x1='" + x + "' y1='" + (y - 888) + "' x2='" + x + "' y2='" + (y + 58) + "' style='stroke:red;stroke-width:1' />";
                }
                else if (fecha.getDate() == 1) {
                    //1 del mes
                    s += "<line x1='" + x + "' y1='" + (y - 10) + "' x2='" + x + "' y2='" + (y + 10) + "' style='stroke:blue;stroke-width:1' />";
                    if (i > 4 && i < viewDays - 4) {
                        sdt = formatDate(fecha);
                        s += "<text x='" + x + "' y='" + (y + 15) + "' fill='blue' style='font-size:12px' text-anchor='middle'>" + sdt + "</text>";
                    }
                }
                else if (fecha.getDay() == 1) {
                    //lunes
                    s += "<line x1='" + x + "' y1='" + (y - 8) + "' x2='" + x + "' y2='" + (y + 8) + "' style='stroke:green;stroke-width:1' />";
                    var labelX = i / viewDays * viewWidth;
                    if (labelX > viewLeft + 30 && labelX < viewLeft + viewWidth - viewRight) {
                        s += "<text x='" + x + "' y='" + (y + 30) + "' fill='green' style='font-size:12px' text-anchor='middle'>" + tr("Lunes") + "</text>";
                    }
                }
                else
                    //dias
                    s += "<line x1='" + x + "' y1='" + (y - 5) + "' x2='" + x + "' y2='" + (y + 5) + "' style='stroke:gray;stroke-width:1' />";
            }

            return s;
        }

        function caja(ac, y, onclick) {
            var nom = ac.nombre;
            var color = "#4169E1";
            var padding = 2
            if (nom.length > 15)
                nom = nom.substring(0, 15) + "...";
            var acinicio = toDate(ac.estado.inicio)
            var acfin = toDate(ac.estado.fin);
            var x = viewLeft + (days(acinicio) - days(inicio) + offsetDays) / viewDays * viewWidth;
            var boxWidth = (days(acfin) - days(acinicio)) / viewDays * viewWidth;
            var boxHeight = row * 0.9 * zoom;

            var s = "<rect x='" + x.toFixed(0) + "' y='" + (y - boxHeight / 2).toFixed(0) + "' rx='5' ry='5' ";
            s += "width='" + boxWidth.toFixed(0) + "' height='" + boxHeight.toFixed(0) + "' ";
            s += "style='cursor:pointer;fill:" + color + ";stroke:black;stroke-width:2;opacity:0.4' ";
            s += "onclick=\"" + onclick + "\"/></rect>";

            //avance
            var avanceColor;
            if (ac.estado.luz == "rojo.png")
                avanceColor = "red";
            else if (ac.estado.luz == "verde.png")
                avanceColor = "green";
            else
                avanceColor = "yellow";

            s += "<rect x='" + (x + padding).toFixed(0) + "' y='" + (y - boxHeight / 2 + padding).toFixed(0) + "' rx='4' ry='4' ";
            s += "width='" + (boxWidth * ac.estado.avance/100 - padding * 2).toFixed(0) + "' height='" + (boxHeight - padding * 2).toFixed(0) + "' ";
            s += "style='cursor:pointer;fill:" + avanceColor + ";stroke:black;stroke-width:1;opacity:0.4' ";
            s += "onclick=\"" + onclick + "\"/></rect>";

            s += "<text x='" + (x + 5).toFixed(0) + "' y='" + (y + 5).toFixed(0) + "' fill='cursor:pointer;black' style='font-size:" + (15 * zoom).toFixed(0) + "px' text-anchor='left' ";
            s += "onclick=\"" + onclick + "\">";
            s += nom + ' - ' + ac.estado.estado;
            s += "</text>";
            return s;
        }

        function toDate(d) {
            return new Date(d.match(/\d+/)[0] * 1);
        }

        function days(d) {
            return d.getTime() / 1000 / 60 / 60 / 24;
        }

        function replacen(s) {
            while (s.indexOf("\n") >= 0)
                s = s.replace("\n", "<br>");
            return s;
        }

        function openAC(index) {
            editando = true;
            document.getElementById("AC").style.top = ((window.innerHeight - 600) / 2).toFixed(0) + 'px';
            document.getElementById("AC").style.left = ((window.innerWidth - 800) / 2).toFixed(0) + 'px';
            document.getElementById("AC").style.width = '800px';
            document.getElementById("AC").style.height = '600px';

            var s = "";
            var AC = operativo.acciones[index];
            s = "<b>" + tr("Accion") + ":</b> " + AC.nombre + "<br>";
            s += "<b>" + tr("Nacido") + ":</b> " + AC.born + "<br>";
            s += "<b>" + tr("Decision fecha") + ":</b> " + AC.docTs + "<br>";
            s += "<b>" + tr("Decision") + ":</b> <a href='" + AC.docURL + "' target='_blank'>" + getURLName(AC.docURL) + "</a><br>";
            s += "<b>" + tr("Responsable") + ":</b> " + AC.responsable + "<br>";
            s += "<b>" + tr("Objetivo") + ":</b><br> " + replacen(AC.objetivo) + "<br>";
            s += "<b>" + tr("Estado") + ":</b> " + AC.estado.estado + "<br>";
            s += "<b>" + tr("EstadoTs") + ":</b> " + formatDate(toDate(AC.estado.estadoTs)) + "<br>";
            s += "<br>";

            //cierre
            s += "<input type='button' class='btn' value='" + tr("Cerrar") + "' onclick='doCerrarDocumento();'>";
            if (usuario.email == operativo.admin || usuario.email == AC.responsable) {
                s += "<input type='button' class='btn' value='" + tr("Finalizar acci&oacute;n") + "' onclick='doFinalizar(" + index + ");'>";
            }
            s += "<br><br>";
            //estados
            s += "<b>" + tr("Estados") + ":</b><br>"
            var einicio = formatDate(new Date());
            var efin = formatDate((new Date()).addDays(30));
            for (var j in AC.estados) {
                var estado = AC.estados[AC.estados.length - j - 1];
                einicio = formatDate(toDate(estado.inicio));
                efin = formatDate(toDate(estado.fin));
                s += "<b>" + formatDate(toDate(estado.estadoTs)) + " - " + estado.estado + " - " + estado.avance + " - ";
                s += "<img src='res/" + estado.luz + "' style='vertical-align:bottom'></b>";
                s += "<span style='float:right'><b>" + einicio + " - " + efin + "</b></span><br>"
                s += estado.descrip + "<br>";
                s += "<hr>";
                s += "<br>";
            }
            s += "<br>";

            //agregar estado
            s += "<b>" + tr("Nuevo estado") + "</b>:<br>";
            if (usuario.email == operativo.admin || usuario.email == AC.responsable) {
                //puede crear estados
                einicio = formatDate(toDate(AC.estado.inicio));
                efin = formatDate(toDate(AC.estado.fin));
                s += "<input type='text' id='estado' class='editar' placeholder='Estado' size=10>";
                s += "<input type='text' id='avance' class='editar' placeholder='%' size=2>";
                s += "<img id='verde' src='res/verde.png' style='border:0px;vertical-align:middle' onclick='setLuz(0)'>";
                s += "<img id='amarillo' src='res/amarillo.png' style='border:0px;vertical-align:middle' onclick='setLuz(1);'>";
                s += "<img id='rojo' src='res/rojo.png' style='border:0px;vertical-align:middle' onclick='setLuz(2);'>";
                s += "<input type='text' id='fin' class='editar' placeholder='fin' size=10 style='float:right' value='" + efin + "'>";
                s += "<input type='text' id='inicio' placeholder='Inicio' size=10 value='" + einicio + "'";
                if (toDate(AC.estado.inicio) < (new Date()))
                    s += "  class='txt' style='float:right;border:2px gray solid' disabled ";
                else
                    s += "  class='editar' style='float:right' ";
                s += "><br>";
                s += "<textarea id='descrip' class='editar' placeholder='Descripcion' style='width:100%;height:150px'></textarea>"

                s += "<input type='button' class='btn' value='" + tr("Agregar estado") + "' onclick='doAgregarEstado(" + index + ");'>";
                s += "<div id='msg'></div>";
            }
            document.getElementById("AC").innerHTML = s;
            document.getElementById("AC").style.visibility = "visible";

        }
          
        function setLuz(i) {
            if (i == 0) {
                luz = "verde.png";
                document.getElementById("verde").style.opacity = 1;
                document.getElementById("amarillo").style.opacity = 0.2;
                document.getElementById("rojo").style.opacity = 0.2;
            }
            else if (i == 1) {
                luz = "amarillo.png";
                document.getElementById("verde").style.opacity = 0.2;
                document.getElementById("amarillo").style.opacity = 1;
                document.getElementById("rojo").style.opacity = 0.2;
            }
            else {
                luz = "rojo.png";
                document.getElementById("verde").style.opacity = 0.2;
                document.getElementById("amarillo").style.opacity = 0.2;
                document.getElementById("rojo").style.opacity = 1;
            }

        }

        function doFinalizar(index) {
            var AC = operativo.acciones[index];
            getHttp("doMain.aspx?actn=organizacion&email=" + usuario.email
                + "&grupo=" + usuario.grupo
                + "&clave=" + usuario.clave
                + "&accion=accionFinalizar"
                + "&EID=" + AC.EID,
                 function (data) {
                     //atrapo el error si es que hay
                     if (data.substring(0, 6) == "Error=") {
                         //ha habido un error
                         document.getElementById("msg").innerHTML = '<font color=red>' + data + '</font>';
                     }
                     else {
                         document.getElementById("AC").innerHTML = "";
                         document.getElementById("AC").style.visibility = "hidden";
                         var respuesta = JSON.parse(data);
                         operativo = respuesta.operativo;
                         if (respuesta.resultado != 'ok')
                             document.getElementById("msgDiv").innerHTML = '<font color=red>' + data + '</font>';
                         dibujarTodo();
                         dibujarTodo();
                     }
                 });
        }

        function doAgregarEstado(index) {
            var AC = operativo.acciones[index];
            var estado = document.getElementById("estado").value;
            var avance = document.getElementById("avance").value;
            var inicio = document.getElementById("inicio").value;
            var fin = document.getElementById("fin").value;
            var descrip = document.getElementById("descrip").value;
            var msg = document.getElementById("msg");

            postHttp("doMain.aspx?actn=organizacion&email=" + usuario.email
                + "&grupo=" + usuario.grupo
                + "&clave=" + usuario.clave
                + "&accion=accionAddEstado"
                + "&EID=" + AC.EID
                + "&estado=" + estado
                + "&avance=" + avance
                + "&luz=" + luz
                + "&inicio=" + inicio
                + "&fin=" + fin,
                "descrip=" + URIEncode(descrip),
                    function (data) {
                        //atrapo el error si es que hay
                        if (data.substring(0, 6) == "Error=") {
                            //ha habido un error
                            document.getElementById("msg").innerHTML = '<font color=red>' + data + '</font>';
                        }
                        else {
                            //tengo el bosque
                            //document.getElementById("todo").innerHTML = data;
                            var respuesta = JSON.parse(data);
                            operativo = respuesta.operativo;
                            if (respuesta.resultado != 'ok')
                                document.getElementById("msg").innerHTML = '<font color=red>' + data + '</font>';
                            dibujarTodo();
                            openAC(index);
                        }
                    }); 
        }

        function doCerrarDocumento() {
            document.getElementById("AC").style.visibility = "hidden";
            editando = false;
        }

        function doAtras() {
            document.location = "default.html?grupo=" + grupoParam;
        }

        function saveSettings() {
            var cname = "nabu-" + grupoParam.replace(' ', '') + "-Seguimiento";
            setCookie(cname, offsetDays + "|" + viewDays);
        }
    </script>
</head>

        <!--joystick--------------------------------------------------------------------------------------------------->
        <div id="joystick" style="padding: 5px; text-align:right; position: absolute; left:10px; top:0px;">
            <table>
                <tr>
                    <td><img src="res/jzm.png" style='cursor:pointer;' onclick="viewDays *= 0.9; dibujarTodo(); saveSettings();"  /></td>
                    <td><img src="res/ju.png" style='cursor:pointer;' onclick="offsetY -= 30; transform();" /></td>
                    <td></td>
                </tr>
                <tr>
                    <td><img src="res/jl.png" style='cursor:pointer;' onclick="offsetDays -= 1; dibujarTodo(); saveSettings();" /></td>
                    <td><img src="res/j00.png" style='cursor:pointer;' onclick="viewDays = viewDaysInit; offsetDays = 0; dibujarTodo(); saveSettings();" /></td>
                    <td><img src="res/jr.png" style='cursor:pointer;' onclick="offsetDays += 1; dibujarTodo(); saveSettings();" /></td>
                </tr>
                <tr>
                    <td><img src="res/jzl.png" style='cursor:pointer;' onclick="viewDays *= 1.1; dibujarTodo(); saveSettings();" /></td>

                    <td></td>
                </tr>
            </table>
