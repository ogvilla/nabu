<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>Nab&uacute</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
    <script src="js/util.js"></script>
    <script src="js/common.js"></script>
    <script src="js/tween.min.js"></script>
    <script src="js/dictionary.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <script>
        var usuario;
        var grupoParam;
        var cantidadTemas = 1;

        function doLoad() {
            //wait
            document.getElementById("florWait").style.top = (window.innerHeight / 2 - 100).toFixed(0) + 'px';
            document.getElementById("florWait").style.left = (window.innerWidth / 2 - 98).toFixed(0) + 'px';
            document.getElementById("florWait").style.visibility = "visible";

            //obtengo datos de los parametros
            grupoParam = getParameterByName('grupo');
            if (grupoParam && grupoParam != "" && grupoParam != "null") {
                //leo cookie
                var cookie = getCookie("nabu-" + grupoParam.replace(' ',''));
                if (cookie == "")
                    //login normal
                    document.location = 'default.html?grupo=' + grupoParam;
                else {
                    var scalex = window.innerWidth / 1920;
                    var scaley = window.innerHeight / 1080;
                    document.getElementById("documento").style.visibility = 'visible';
                    document.getElementById("documento").style.left = (10) + 'px';
                    document.getElementById("documento").style.width = (window.innerWidth - 80) + 'px';
                    document.getElementById("documento").style.height = (window.innerHeight - 50) + 'px';

                    //atras
                    document.getElementById("atras").style.width = (100 * scalex) + 'px';
                    document.getElementById("atras").style.height = (100 * scaley).toFixed(0) + 'px';
                    //background
                    document.body.style.backgroundSize = window.innerWidth + 'px ' + window.innerHeight + 'px';

                    //cargo datos iniciales
                    var vals = cookie.split("|");
                    usuario = { nombre: vals[0], email: vals[1], clave: vals[2], grupo: vals[3], isAdmin: vals[4], idioma: vals[5] };

                    idioma = vals[5]; //para el tradcutor

                    if (!usuario) {
                        //login normal
                        document.location = 'default.html';
                    }
                    else {
                        //preparo documento en pantalla
                        document.getElementById("temas").innerHTML = HTMLTemas();
                        document.getElementById("florWait").style.visibility = "hidden";
                    }
                }
            }
            else
                //login normal
                document.location = 'default.html?grupo=' + grupoParam;
        }


        function HTMLTemas() {
            var s = "";
            var titulo = "";
            var texto = "";
            for (var i = 0; i < cantidadTemas; i++) {
                if (document.getElementById("tituloTema" + i)) titulo = document.getElementById("tituloTema" + i).value;
                if (document.getElementById("textoTema" + i)) texto = document.getElementById("textoTema" + i).value;

                s += "<div class='tema'>Tema " + (i + 1) + ":<input id='tituloTema" + i + "' type='text' class='editar' style='width:150px' value='" + titulo + "'></div>";
                s += "<textarea id='textTema" + i + "' class='editar' maxlength='3000' style='width: 638px; height: 120px;'>"
                s += texto;
                s += "</textarea>";
                s += "<div style='text-align: right; width: 652px; font-size: 10px;'>(M&aacute;x: 3000)</div>";
                s += "<br>";
            }
            return s;
        }

        function crearActa(docID) {
            //envio
            var acta = document.getElementById("documento");
            var post = getPost(acta);

            postHttp("doDecidimos.aspx?actn=crearActa"
                + "&grupo=" + arbolPersonal.nombre
                + "&email=" + arbolPersonal.usuario.email
                + "&clave=" + arbolPersonal.usuario.clave,
                post,
                function (data) {
                    //muestro
                    document.getElementById("documento").innerHTML = data;
                });
        }

        function doCrearTema() {
            cantidadTemas++;
            document.getElementById("temas").innerHTML = HTMLTemas();
        }

        function doAtras() {
            document.location = "default.html?grupo=" + grupoParam;
        }
    </script>
</head>
<body onload="doLoad();" style="overflow:hidden">
        <!--florwait--------------------------------------------------------------------------------------------------->
        <img id="florWait" src="res/florWait.gif" style="visibility: hidden;position:absolute;" />

        <!--atras--------------------------------------------------------------------------------------------------->
        <img id="atras" class="btnimg" title="Atras" src="res/atras.png" style="visibility:visible; position: absolute; left:10px; top:10px;" onclick="doAtras();" />
    
        <!--documento--------------------------------------------------------------------------------------------------->
        <div id="documento" class="documento" style="position: absolute;">

            </div>
            <table>

                    <td>Fecha:</td><td></td>

                </tr>

                </tr>

                    <td>Fin:</td><td></td>
                    <td>Secretar&iacute;a:</td><td></td>
                </tr>
                <tr>
                    <td>Participan:</td><td colspan="3"></td>
                </tr>
            </table>

            <div class="tema">Ronda de apertura</div>
            <div class="smalltip" style="width: 638px">¿Ronda de apertura?</div>
            <textarea id="s.introduccion" class="editar" maxlength="3000" style="width: 638px; height: 120px;"></textarea>

            <br>

            <div class="tema">Aspectos logísticos</div>
            <div class="smalltip" style="width: 638px">¿Aspectos log&iacute;sticos?</div>
            <textarea id="Textarea1" class="editar" maxlength="3000" style="width: 638px; height: 120px;"></textarea>
            <div style="text-align: right; width: 652px; font-size: 10px;">(M&aacute;x: 3000)</div>
            <br>

            <div class="tema">Orden del día</div>
            <div class="smalltip" style="width: 638px">¿Orden del d&iacute;a?</div>
            <textarea id="Textarea2" class="editar" maxlength="3000" style="width: 638px; height: 120px;"></textarea>
            <div style="text-align: right; width: 652px; font-size: 10px;">(M&aacute;x: 3000)</div>
            <br>

            <div id="temas"></div>
            <input type="button" class="btn" value="Crear tema" onclick="doCrearTema();">
            <input type="button" class="btn" value="Crear acta" onclick="doCrearActa();">
        </div>
    </body>
</html>
